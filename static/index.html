<!DOCTYPE html>
<html>
<head>
    <title> Ascii Art Web :p </title>
</head>
<body>
    {{if .Success}}
    <b>text converted:</b>{{.ascii.converted}}<br>
    {{else}}
<div>
    <h1>Ascii Art Web</h1>
  <form method="POST" action="/ascii-art">     
      <label>Text</label><!--<input name="text" type="text" value="" />-->
      <textarea name="text" type="text"></textarea>
      <label>Choose a Banner</label>
     <select name="banner" id="banner">
     <option value="standard">standard</option>
     <option value="shadow">shadow</option>
     <option value="thinkertoy">thinkertoy</option>
     </select>
     <br><br>
      <input type="submit" value="submit" />
  </form>
</div>
{{end}}
</body>
</html>
